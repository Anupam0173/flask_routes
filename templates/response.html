<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Response</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: DodgerBlue;
        }
    </style>
</head>
<body class="flex-container">
    <div>
        {% if valid %}
        <h1 style="color: greenyellow">Your {{route_name|title}} has been saved in Database : {{value}}</h1>
        {% else %}
            <h1 style="color: red">Your {{route_name|title}} Is Invalid : {{value}}</h1>
        {% endif %}
        
        <a href="{{ url_for('home_route')}}" class="text-white">
            <button type="button" class="btn btn-primary ml-2">Back to home page</button>
        </a>
    </div>
</body>
</html>
